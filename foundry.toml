[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer-runs = 200
fs_permissions = [
    { access = "read", path = "./RoyaltyAutoClaim.json" },
    { access = "read", path = "./EmailVerifier.json" },
]

[lint]
ignore = ["test/**/*", "script/**/*"]
exclude_lints = ["asm-keccak256", "unwrapped-modifier-logic"]

